<!DOCTYPE html>
<html lang="eng">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <meta http-equiv="X-UA-Compitible" content="IE=edge">
    <title> Manasvi Developer An Enthusiastic Programmer </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    </head>
    <body>
        <div class="container">
        <div class="sidebar sidebarGo">
            <nav>
                <ul>
                    <li class="item"><a href="/" class="link">Home</a></li>
                    <li class="item"><a href="/info.html" class="link">My Details</a></li>
                    <li class="item"><a href="/contact.html" class="link">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
          <div class="hamburger">
            <img class="ham" src="ham.png" alt="" width="23">
            <img class="cross" src="cross.png" alt="" width="23">
        </div>
           <div class="contactform">
            <form  onsubmit="return validation()">
                <h1> CONTACT ME</h1>
              <div id="error_message"></div>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="name" class="form-control" id="name">
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email">
                  </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">Phone</label>
                  <input type="phone" class="form-control" id="phone">
                </div>
                <div class="mb-3" id="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <div class="mb-3">
                    <label for="enquiry" class="form-label">Enquiry</label>
                    <input type="text" class="form-control" id="enquiry">
                  </div>
                <button type="submit" class="btn btn-sm">Submit</button>
              </form>
           </div>
            
        </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
